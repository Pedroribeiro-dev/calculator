<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./calc.css" />
    <link rel="icon" href="./imgs/3976419.png" />
  </head>

  <body>
    <div class="calc-geral">
      <div id="calc-visor">0</div>
      <div class="botoes-geral">
        <button id="num7">7</button>
        <button id="num8">8</button>
        <button id="num9">9</button>
        <button class="operador" data-action="adicao">+</button>
        <button id="num4">4</button>
        <button id="num5">5</button>
        <button id="num6">6</button>
        <button class="operador" data-action="subtracao">-</button>
        <button id="num1">1</button>
        <button id="num2">2</button>
        <button id="num3">3</button>
        <button class="operador" data-action="divisao">/</button>
        <button id="num0">0</button>
        <button class="operador" data-action="potencia">xÂ²</button>
        <button class="operador" data-action="porcentagem">%</button>
        <button class="operador" data-action="multiplicacao">x</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">C</button>
        <button class="operador calcular" data-action="calculate">=</button>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
